<body class="list" id="top">
    <script>
        "dark" === localStorage.getItem("pref-theme") ? document.body.classList.add("dark") : "light" === localStorage
            .getItem("pref-theme") ? document.body.classList.remove("dark") : window.matchMedia(
                "(prefers-color-scheme: dark)").matches && document.body.classList.add("dark")
    </script>

                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg></button></div>
            </div>
            <ul id="menu"></ul>
        </nav>
    </header>
    <main class="main">
        <div class="not-found">404</div>
    </main>
    <footer class="footer"><span>&copy; <span id="currentYear"></span> iAugus</span></footer><a href="#top" aria-label="go to top"
        title="Go to Top (Alt + G)" class="top-link" id="top-link" accesskey="g"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 12 6" fill="currentColor">
            <path d="M12 6H0l6-6z" /></svg></a>
    <script>
        let menu = document.getElementById('menu')
        if (menu) {
            menu.scrollLeft = localStorage.getItem("menu-scroll-position");
            menu.onscroll = function () {
                localStorage.setItem("menu-scroll-position", menu.scrollLeft);
            }
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                var id = this.getAttribute("href").substr(1);
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                        behavior: "smooth"
                    });
                } else {
                    document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
                }
                if (id === "top") {
                    history.replaceState(null, null, " ");
                } else {
                    history.pushState(null, null, `#${id}`);
                }
            });
        });
    </script>
    <script>
        var mybutton = document.getElementById("top-link");
        window.onscroll = function () {
            800 < document.body.scrollTop || 800 < document.documentElement.scrollTop ? (mybutton.style.visibility =
                "visible", mybutton.style.opacity = "1") : (mybutton.style.visibility = "hidden", mybutton.style
                .opacity = "0")
        }
    </script>
    <script>
        document.getElementById("theme-toggle").addEventListener("click", () => {
            if (document.body.className.includes("dark")) {
                document.body.classList.remove('dark');
                localStorage.setItem("pref-theme", 'light');
            } else {
                document.body.classList.add('dark');
                localStorage.setItem("pref-theme", 'dark');
            }
        })
    </script>
    <script>
        // Get the current year
        const currentYear = new Date().getFullYear();
        
        // Update the content of the element with id "currentYear"
        document.getElementById("currentYear").textContent = currentYear;
    </script>
