<!DOCTYPE html>
<html>

<head>
    <title>Lucis for Tumblr</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- CSS 
        ================================================== -->
    <!-- Bootstrap 3-->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic|Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
    <!-- Template Styles -->
    <link href="css/style.css" rel="stylesheet" media="screen">

<body>

    <!-- HEADER
	   ================================================== -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="lead">Lucis for Tumblr</p>

                    <div class="carousel-iphone">
                        <div id="carousel-example-generic" class="carousel slide">

                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="img/screenshots/app-1.png" alt="App Screen 1">
                                </div>
                                <div class="item">
                                    <img src="img/screenshots/app-2.png" alt="App Screen 2">
                                </div>
                                <div class="item">
                                    <img src="img/screenshots/app-3.png" alt="App Screen 3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- GET IT 
	     ================================================== -->
    <section class="get-it">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a href="https://itunes.apple.com/cn/app/lucis-tumblr-%E5%AE%A2%E6%88%B7%E7%AB%AF/id1152292648?mt=8&at=1010luo5" target="_blank">
                        <button type="button" class="app-store"></button>
                    </a>
                </div>
                <div class="col-md-12">
                    <hr />
                    <ul>
                        <li><a href="mailto:iAugux@gmail.com">Contact</a></li>
                        <li><a href="https://twitter.com/iAugux">Twitter</a></li>
                        <li><a href="mailto:iAugux@gmail.com?subject=Lucis Support">Support</a></li>
                        <li><a href="http://iAugus.com">Developer</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <!-- JAVASCRIPT
	     ================================================== -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animatescroll.js"></script>
    <script src="js/scripts.js"></script>

</html>
