<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Support</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>App Support</h1>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <p>For any inquiries or support, please feel free to reach out to us via email or Twitter:</p>
            <div class="contact-options">
                <div class="contact-option">
                    <h3>Email</h3>
                    <a href="mailto:iAugux@gmail.com">iAugux@gmail.com</a>
                </div>
                <div class="contact-option">
                    <h3>Twitter</h3>
                    <a href="https://twitter.com/iAugux" target="_blank">@iAugux</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>iAugus &copy; <span id="currentYear"></span>. All rights reserved.</p>
        <script>
            var currentYear = new Date().getFullYear();
            document.getElementById("currentYear").textContent = currentYear;
        </script>
    </footer>
</body>

</html>
