<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QRCode</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            background-color: #e3e7e3;

        }

        .qrcode {

            position: absolute;
            top: 50%;
            left: 50%;
            margin: -140px 0 0 -140px;
            border: 3px solid #42acf6;
            opacity: 0.8;

        }
    </style>
</head>
<body>
<img class="qrcode" src="img/qrcode.png"/>
</body>
</html>
